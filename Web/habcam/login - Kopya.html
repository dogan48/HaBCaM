<html>
<head>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
   $(document).ready(function(){
   var xml;
  $('#Login').click(function(){
       $.get('users/users.xml', null, function (data, textStatus) {
           xml=data;
            $(xml).find('user').each( function(){
                var item = $(this);

                if(item.find('username').text()==$('#username').val() && item.find('password').text()==$('#pwd').val())
                {
					document.location.href='live.html';
                }
           });
        });
    });
});
    </script>
<body>
	<div class="body-container">
	  <div class="auth-page-container">
		<div class="main-form front">
		  <div class="main-form-inner"> 
		  <form action="live.html" method="GET">
			<div class="engine-name">  <h1>HaBCaM</div>
			  <input type="hidden" name="action" value="login">
			  <div class="adm-login-row">
				  <input class="login-input" type="text" placeholder="Username" id="username" name="username" />
			  </div>
			  <div class="adm-login-row">
				  <input class="login-input" type="password" placeholder="Password" id="pwd" name="paasword" />
			  </div>
			  <div class="adm-login-row adm-clearfix adm-margin">
				<button class="adm-button-action adm-float-right" id="Login" type="submit">Login</button>
			  </div>
			  </form>
		  </div>
		</div>
	  </div>
	</body>
</html>
